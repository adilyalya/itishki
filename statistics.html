<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/statistics.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="main">
            <div class="container">
                <div class="statistics-sub">
                    <h1 class="statistics-subtitle">СТАТИСТИКА</h1>
                </div>

                <div class="statistics-left_section">
                    <div class="statistics_girodigram">
                        <div class="section_statistics_girodigram">

                            <div class="statistics-diagram">
                                <div class="skillBLock">
                                    <div class="column">
                                        <span>ProGame</span>
                                    </div>
                                    <!-- <span class="name">Html</span> -->
                                </div>
                                <div class="skillBLock">
                                    <div class="column">
                                        <span>BrainHack</span>
                                    </div>
                                    <!-- <span class="name">Css</span> -->
                                </div>
                                <div class="skillBLock">
                                    <div class="column">
                                        <span>Twinkl</span>
                                    </div>
                                    <!-- <span class="name">Php</span> -->
                                </div>
                                <div class="skillBLock">
                                    <div class="column">
                                        <span>CHJ</span>
                                    </div>
                                    <!-- <span class="name">Js</span> -->
                            </div>
                        </div>
                        <div class='history-info'>
                            <div class='history-title'>
                                <h2 class='history-title-h2'>ПОСЕЩАЕМОСТЬ</h2>
                                <img class='history-img' src="img/Group.svg" alt="">
                            </div>
            
                            <div class='history-desc'>
                               <ul>
                                <li>BrainHack - 80%</li>
                                <li>ProGame -24%</li>
                                <li>Twinkl - 22%</li>
                                <li>CHJ - 16%</li>
                               </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>

    <script src="js/statistics.js"></script>
</body>
</html>
